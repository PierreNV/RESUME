<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="game/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="game/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="game/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="game/favicon_io/site.webmanifest" />
    <title>Pierre Neveu - Scary Things</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="game/style/game.css" />
  </head>
  <body class="bg">
    <div class="wrapper">
      <header id="header__nav"></header>
      <div class="main container-borders container-bg toggle-target" data-aos="zoom-in" data-aos-duration="800">
        <div id="wrapper-game" class="bg-dark-night">
          <div id="panel-top" class="panel pos-absolute">
            <div id="ghost-icon" class="pos-relative hidden"><i class="fa-solid fa-ghost"></i></div>
            <div id="title" class="deprecated pos-absolute">Scary Things...</div>
            <div id="result" class="pos-relative hidden"></div>
            <div id="score-digits" class="pos-relative hidden">0</div>
          </div>
          <div class="container-game pos-relative">
            <div id="menu" class="pos-absolute">
              <button id="start" class="zoom-loop">NEW GAME</button>
            </div>
            <canvas id="canvas-bg" class="pos-absolute" width="1280" height="720"></canvas>
            <canvas id="canvas-anim" class="pos-absolute" width="1280" height="720"></canvas>
          </div>
          <div id="progress">
            <div class="progress-bar"></div>
          </div>
          <div id="panel-bottom" class="panel pos-absolute">
            <div id="arrows" class="pos-relative hidden">
              <div class="arrow"><i id="ArrowLeft" class="fa-solid fa-caret-left"></i></div>
              <div class="arrow"><i id="ArrowUp" class="fa-solid fa-caret-up"></i><i id="ArrowDown" class="fa-solid fa-caret-down"></i></div>
              <div class="arrow"><i id="ArrowRight" class="fa-solid fa-caret-right"></i></div>
            </div>
            <button type="button" id="question-mark-button" class="pos-relative">
              <div id="instruction" class="hidden pos-absolute">All you have got is your keyboard arrows, run!</div>
              <i class="fa-regular fa-circle-question"></i>
            </button>
            <button type="button" id="fullscreen-button" class="pos-relative"><i id="fullscreen-icon" class="fa-solid fa-expand"></i></button>
          </div>
        </div>
      </div>
      <footer>
        <nav id="footer__nav"></nav>
      </footer>
    </div>
    <script src="https://kit.fontawesome.com/0adb2859cd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script/navHandler.js" type="module"></script>
    <script src="script/languageHandler.js" type="module"></script>
    <script src="game/game.js" type="module"></script>
    <script src="script/animStarter.js"></script>
  </body>
</html>
