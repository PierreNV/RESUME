<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<meta
			name="keywords"
			content="Pierre Neveu" />
		<meta
			name="description"
			content="My resume" />
		<meta
			property="og:title"
			content="Pierre Neveu" />
		<meta
			property="og:description"
			content="Pierre Neveu" />
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:url"
			content="https://pierrenv.github.io/resume/" />
		<title>Pierre Neveu - resume</title>
		<link
			href="style/style.css"
			rel="stylesheet" />
		<link
			rel="shortcut icon"
			href="favicon_io/favicon.ico" />
	</head>
	<body class="bg">
		<div class="wrapper">
			<header class="header_nav">
				<button
					type="button"
					id="dropdown-button"
					aria-label="dropdown button"
					class="container-bg buttons-effect"
					onclick="navBarToggle()">
					<i class="fa-solid fa-bars dropdown-button_burger"></i>
				</button>
				<div class="toggle-target display-none">
					<nav class="menu" data-aos="flip-down" data-aos-duration="800">
						<a	id="menu__link__home"
							class="menu__links menu__links__bg buttons-effect"
							href="index.html"
							>Home</a
						>
						<a	id="menu__link__resume"
							class="menu__links menu__links__bg buttons-effect"
							href="resume.html"
							>Resume</a
						>
						<a	id="menu__link__contact"
							class="menu__links menu__links__bg buttons-effect"
							href="contact.html"
							>Contact
						</a>
					</nav>
				</div>
			</header>
			<div
				class="main container-structure toggle-target"
				data-aos="zoom-in" data-aos-duration="800">
				<h1 id="h1-contact">Hi, don't hesitate to send me a word.</h1>
				<form
					action="https://formspree.io/f/xyyvadra"
					method="POST"
					class="contact__form">
					<input
						id="inputname"
						name="name"
						type="text"
						placeholder="Your name"
						autocomplete="username"
						minlength="1"
						maxlength="30"
						required />
					<input
						id="inputemail"
						name="email"
						type="email"
						placeholder="Your email"
						autocomplete="email"
						minlength="1"
						maxlength="30"
						required />
					<textarea
						name="message"
						id="message"
						cols="50"
						rows="10"
						placeholder="Your message"
						minlength="1"
						maxlength="300"
						required></textarea>
					<label
						id="contact_form_label"
						for="cert-checkbox"
						><span id="checkbox-label">Certificates request</span>
						<input
							name="checkbox"
							id="cert-checkbox"
							type="checkbox"
							onclick="certificatesCheck()"
					/></label>
					<input
						type="hidden"
						name="cert-value"
						id="cert-value"
						value="no" />
					<button
						id="submit-button"
						class="form__button menu__links__bg buttons-effect"
						type="submit">
						submit
					</button>
				</form>
			</div>
			<footer>
				<nav class="footer__nav">
					<a
						class="footer__link"
						href="https://www.linkedin.com/in/pierre-neveu-424a4b60/"
						aria-label="My linkedin page"
						target="_blank"
						rel="noopener noreferrer"
						><i class="fa-brands fa-linkedin fa-2x"></i
					></a>
					<a
						class="footer__link"
						href="https://github.com/PierreNV/"
						aria-label="My gothub repository"
						target="_blank"
						rel="noopener noreferrer">
						<i class="fa-brands fa-github fa-2x"></i
					></a>
					<button
						class="footer__button"
						type="button"
						onclick="languageSwitcher()"
						><i class="fa-solid fa-language fa-2x"><img id="flag" class="flag" src="https://cdn-icons-png.flaticon.com/512/197/197374.png" alt=""></i>
					</button>
					<a
						class="footer__link"
						href="files/Pierre Neveu-resume.pdf"
						download
						aria-label="link to download my resume"
						><i class="fa-solid fa-download fa-2x"></i
					></a>
				</nav>
			</footer>
		</div>
		<script src="script/navBarToggler.js"></script>
		<script src="script/languageSwitcher.js"></script>
		<script src="script/languageHandler.js" type="module"></script>
		<script src="script/certificatesChecker.js"></script>
		<script
			src="https://kit.fontawesome.com/0adb2859cd.js"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
