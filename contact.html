<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<meta
			name="keywords"
			content="Pierre Neveu" />
		<meta
			name="description"
			content="My resume" />
		<meta
			property="og:title"
			content="Pierre Neveu" />
		<meta
			property="og:description"
			content="Pierre Neveu" />
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:url"
			content="https://pierrenv.github.io/resume/" />
		<title>Pierre Neveu - resume</title>
		<link
			href="style/style.css"
			rel="stylesheet" />
		<link
			rel="shortcut icon"
			href="favicon_io/favicon.ico" />
	</head>
	
	<body class="bg">
		<div class="wrapper">
			<header class="header_nav"></header>
			<div
				class="main container-structure toggle-target"
				data-aos="zoom-in" data-aos-duration="800">
				<h1 id="h1-contact">Hi, don't hesitate to send me a word.</h1>
				<form
					action="https://formspree.io/f/xyyvadra"
					method="POST"
					class="contact__form">
					<input
						id="inputname"
						name="name"
						type="text"
						placeholder="Your name"
						autocomplete="username"
						minlength="1"
						maxlength="30"
						required />
					<input
						id="inputemail"
						name="email"
						type="email"
						placeholder="Your email"
						autocomplete="email"
						minlength="1"
						maxlength="30"
						required />
					<textarea
						name="message"
						id="message"
						cols="50"
						rows="10"
						placeholder="Your message"
						minlength="1"
						maxlength="300"
						required></textarea>
					<label
						id="contact_form_label"
						for="cert-checkbox"
						><span id="checkbox-label">Certificates request</span>
						<input
							id="cert-checkbox"
							type="checkbox"
							onclick="certificatesNotification()"
						/>
					</label>
					<input
						type="hidden"
						name="cert-request"
						id="cert-request"
						value="" />
					<button
						id="submit-button"
						class="form__button menu__links__bg buttons-effect"
						type="submit">
						submit
					</button>
				</form>
			</div>
			<footer>
				<nav class="footer__nav"></nav>
			</footer>
		</div>
		<script src="script/navHeader.js" type="module"></script>
		<script src="script/navFooter.js" type="module"></script>
		<script src="script/languageHandler.js" type="module"></script>
		<script src="script/certificatesHandler.js"></script>
		<script
			src="https://kit.fontawesome.com/0adb2859cd.js"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="script/animStarter.js"></script>
	</body>
</html>
