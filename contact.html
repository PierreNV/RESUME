<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="Pierre Neveu" />
    <meta name="description" content="My html resume" />
    <title>Pierre Neveu - Resume</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="shortcut icon" href="favicon_io/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/0adb2859cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg">
    <div class="wrapper">
      <header>
        <button
          class="container-borders container-bg buttons-effect"
          id="dropdown-button"
          type="button"
        >
          <i class="fa-solid fa-bars dropdown-button_burger"></i>
        </button>
        <nav class="menu__wrapper display-none toggle-target">
          <div class="menu">
            <a
              class="menu__links menu__links__bg buttons-effect"
              href="index.html"
              >Home</a
            >
            <a
              class="menu__links menu__links__bg buttons-effect"
              href="resume.html"
              >Resume</a
            >
            <a
              class="menu__links menu__links__bg buttons-effect"
              href="contact.html"
              >Contact
            </a>
          </div>
        </nav>
      </header>
      <div class="index__wrapper container-structure toggle-target">
        <h1 class="text-align-center">Hi, don't hesitate to send me a word.</h1>
        <form
          action="https://formspree.io/f/xyyvadra"
          method="POST"
          class="contact__form"
        >
          <input
            name="name"
            type="text"
            placeholder="Your name"
            minlength="1"
            maxlength="30"
            required
          />
          <input
            name="email"
            type="email"
            placeholder="Your email"
            minlength="1"
            maxlength="30"
            required
          />
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="10"
            placeholder="Message"
            minlength="1"
            maxlength="300"
            required
          ></textarea>
          <label id="contact-form-label" for="certif-checkbox"
            >Certificates request
            <input name="checkbox" id="certif-checkbox" type="checkbox"
          /></label>
          <input type="hidden" name="cert-value" id="cert-value" value="no" />
          <button
            class="form-button menu__links__bg buttons-effect"
            type="submit"
          >
            submit
          </button>
        </form>
      </div>
      <footer id="footer">
        <div class="footer__nav-bar toggle-target">
          <button class="footer_button">
            <a
              href="https://www.linkedin.com/in/pierre-neveu-424a4b60/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-brands fa-linkedin fa-2x"></i
            ></a>
          </button>
          <button class="footer_button">
            <a
              href="https://codewithmosh.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-solid fa-chalkboard fa-2x"></i
            ></a>
          </button>
          <button class="footer_button">
            <a
              href="https://github.com/PierreNV/resume"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fa-brands fa-github fa-2x"></i
            ></a>
          </button>
          <button class="footer_button">
            <a href=""><i class="fa-solid fa-language fa-2x"></i></a>
          </button>
        </div>
      </footer>
    </div>
    <script src="script/dropDownScript.js"></script>
    <script src="script/certNotif.js"></script>
  </body>
</html>
